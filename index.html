<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  </head>
  <body>
    <div class="container main ">
        <div class="row  row-1  ">
            
            <div class="col-md-12 event  ">events -1</div>
            <div class="col-md-12 number   ">number of available seats:    23</div>
        </div>

        <div class="row row-2 text-center justify-content-evenly mb-4">

            <div class="col-md-5 img-1 ">

                <img src="./male-photo1.jpg" alt="images">
                
            </div>
            <div class="col-md-5 another-2 img-2 ">
                   <label for="name">Name:</label>
                   <input type="text" name="name" id="name" ><br><br>

                   <label for="email">Email:</label>
                   <input type="email" name="email" id="email"><br><br>

                   <label for="phone">Phone No:</label>
                   <input type="phone" name="phone" id="phone"><br><br>
                   <label for="cars">Number of seats:</label>
                   <select name="cars" id="cars">
                    <option value=""></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  
                   </select><br><br>
                   <label for="attendee">Name of  Attendee 2:</label>
                   <input type="text" id="attendee" name="attendee"><br><br>
                   <button type="button" class="btn btn-light">submit</button>
                   <button type="button" class="btn btn-light">cancel</button>
            </div>
        </div>
    </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
